<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Challenge 1 HTML</title>
</head>
<body>
  <img id="happyPic" src="https://steemitimages.com/DQmWQrcsZ1uzsLUkG2FRNpzQyPX2gf89qpLbmfVGrMg4QtP/happy.001.jpeg"/>
  <img id="armsPic" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSwwexqEfAoZhbG5o0oThP9nkge7uAtOh7MkYsPyx6ZURowebJa"/>
  <button id="happyButton">This button should change the 1st image</button>
  <button id="armsButton">This button should change the 2nd image</button>
  <script>
    let happyButton = document.getElementById('happyButton');
    let happyPic = document.getElementById('happyPic');
    happyButton.addEventListener('click', (event) => {
      if (happyPic.style.opacity == '0.5'){
        happyPic.style.opacity = '1.0';
      } else {
        happyPic.style.opacity = '0.5';
      }
    })
    let armsButton = document.getElementById('armsButton');
    let armsPic = document.getElementById('armsPic');
    armsButton.addEventListener('click', (event) => {
      if (armsPic.style.borderRadius == '50%'){
        armsPic.style.borderRadius = '0%';
      } else {
        armsPic.style.borderRadius = '50%';
      }
    })
  </script>
</body>
</html>
